<div class="w-100 border bg-primary row m-0 rounded" style="height: 10vh;">
    <div class="col-3 h-100 d-flex justify-content-center align-items-center">
        <fa-icon [icon]="faPencilAlt" size="3x" class="text-white"></fa-icon>
    </div>
    <div class="col-7 d-flex justify-content-center align-items-center">
        <span class="mr-1"> {{notiComentario.mensaje }} </span> {{' ' + (usuario$|async).nombres + ' ' + (usuario$|async).apellidos}}
    </div>
    <div class="col-2 h-100 d-flex justify-content-center align-items-center">
        <button class="btn btn-success border">
            Evaluar <fa-icon [icon]="faPencilAlt" size="sm"></fa-icon>
        </button>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
