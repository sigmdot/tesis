<div class="modal fade" id="modalDarDeBaja" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Dar de baja</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" (change)="confirmarAccion()" [(ngModel)]="confirmar" >
                <label class="form-check-label" for="exampleCheck1">Â¿Desea dar de baja el aviso?</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger" [disabled]="!confirmar" (click)="borrarAviso()">Dar de baja</button>
        </div>
      </div>
    </div>
  </div>
