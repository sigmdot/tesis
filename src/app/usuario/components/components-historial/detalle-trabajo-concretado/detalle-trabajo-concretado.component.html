<div class="modal fade" id="modalDetalleTrabajoConcretado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row m-0 rounded">
            <div class="col-12 text-center">
              <h4>{{(aviso$|async)?.nombreAviso}}</h4>
            </div>
            <div class="col-12 p-0 mb-2">
              <div class="rounded w-100 row m-0 p-0" style="height:20vh;">
                <div class="col-4 p-0 h-100">
                  <img class="w-100 h-100" [src]="(usuario$|async)?.foto">
                </div>
                <div class="col h-100" style="overflow-y: scroll;">
                  <span>
                      {{(aviso$|async)?.descAviso}}
                  </span>
                </div>
              </div>
            </div>
            <!-- mapa -->
            <div class="col-12 p-0" style="height: 50vh;">
                <app-mapa-detalle-trabajo-concretado [ubicacionConcretado]="(aviso$|async)?.ubicacion"></app-mapa-detalle-trabajo-concretado>
            </div>
            <div class="col-12 p-0 mt-2" style="height: 7vh;">
              <div class="alert alert-danger w-100 h-100">
                Este trabajo se encuentra {{trabajoConcretadoAdefinir?.estado | lowercase}}
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary w-100" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
