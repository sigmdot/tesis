<div id="listahistorial" class="w-100 rounded">
    <app-tarjeta-lista-historial *ngFor="let aviso of lista;let i = index" [tipo]="tipo" [aviso]="aviso" (emisorIndice)="capturarAviso($event)" (tipoAvisoEmisor)="capturarTipo($event)"></app-tarjeta-lista-historial>
    <app-detalle-aviso-historial [tipoAvisoADetallar]="tipoAvisoTrasmitido" [avisoDetalle]="avisoTrasmitido"></app-detalle-aviso-historial>
</div>
