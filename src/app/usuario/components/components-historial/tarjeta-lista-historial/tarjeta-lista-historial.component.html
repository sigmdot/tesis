<div id="tarjetaHistorial" class="w-100 row m-0 mb-2">
    <div class="col-2 p-2 h-100">
        <img src="https://via.placeholder.com/150" class="w-100 h-100" style="height: 90%;">
    </div>
    <div class="col-5 p-2 h-100 row m-0 w-100">
        <div class="col-12 p-0 h-50 w-100" style="overflow: hidden; text-overflow: ellipsis;">
            <span style="font-size: medium; font-weight: bold;">Titulo trabajo claro</span>
        </div>
        <div class="col-12 p-0 h-50">
            <span>Estado : <strong>Finalizado</strong></span>
        </div>
    </div>
    <div class="col-5 p-0 h-100 my-auto d-flex align-items-center px-2">
        <button type="button" (click)="emitirIndice()" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalDetalleHistorial">Ver detalle</button>
    </div>
</div>
