<div class="modal fade" id="modalDetalleAviso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="seleccionado != null">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body row m-0 w-100">
          <div class="col-12 p-0">
            <h4> {{seleccionado.nombreAviso}} </h4>
          </div>
          <div class="col-12 p-0 row m-0" style="height: 10vh;">
            <div class="col-4 p-0 text-center h-100">
              <img [src]="image" class="w-100 h-100">
            </div>
            <div class="col-8 p-0 text-center h-100" style="overflow-y: scroll;">
              <p> {{seleccionado.descAviso}} </p>
            </div>
          </div>
          <div class="col-12 p-0 mt-2">
            <div class="alert alert-secondary" role="alert">
              Fecha de creaci√≥n: {{seleccionado.fechaCreacion.toDate() | date:'dd LLLL yyyy' }}
            </div>
          </div>
          <div class="col-12 p-0 w-100" style="height: 45vh;">
            <app-mapa-detalle-aviso-laboral class="w-100" [ubicacion]="seleccionado.ubicacion"></app-mapa-detalle-aviso-laboral>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success" (click)="postularse()" data-dismiss="modal">Postular</button>
        </div>
      </div>
    </div>
  </div>
