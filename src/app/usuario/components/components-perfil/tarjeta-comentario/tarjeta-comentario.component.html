<div class="w-100 row m-0 rounded shadow-sm mb-2" style="height: 8vh;" [ngClass]="{'bg-success': comentario.nota > 3, 'bg-danger': comentario.nota < 3, 'bg-warning': comentario.nota == 3 }">
    <div class="col-2 d-flex justify-content-center align-items-center text-white">
        <fa-icon [icon]="iconComentario" size="2x"></fa-icon>
    </div>
    <div class="col-6 d-flex justify-content-center align-items-center text-white">
        <span style="font-size: 1.30rem;"> {{ nombreTrabajo }} </span>
    </div>
    <div class="col-4 d-flex align-items-center">
        <button class="btn btn-light w-100" data-toggle="modal" data-target="#modalDetalleComentario"> Ver detalles comentario</button>
    </div>
</div>
<app-modal-detalle-comentario></app-modal-detalle-comentario>
