<form class="p-4" [formGroup]="formLogin">
    <div class="form-group">
        <label for="correoLoginInput">Correo electronico</label>
        <input type="email" class="form-control" id="correoLoginInput" formControlName="correo" required>
        <small>¿Olvidaste tú correo?</small>
    </div>
    <div class="form-group">
        <label for="passLogInput">Contraseña</label>
        <input type="password" class="form-control" id="passLogInput" formControlName="pass" required>
        <small>¿Olvidaste tú contraseña?</small>
    </div>
    <div class="form-groyp">
        <button class="btn btn-primary w-100" (click)="login()">Entrar</button>
        <button class="btn btn-secondary w-100 mt-2" routerLink="/">Volver</button>
    </div>
</form>
