<div class="h-100 w-100">
    <form autocomplete="on" [formGroup]="formularioRegistro">
        <div class="w-100 bg-light p-3 text-center">
            Acá recopilaremos datos necesarios para gestionar tú cuenta los cuales son: <strong>correo, contraseña y rut</strong>
        </div>
        <div class="form-group">
            <label for="correoInput">Correo electronico</label>
            <input type="email" class="form-control" id="correoInput" formControlName="correo">
        </div>
        <div class="form-group">
            <label for="correoConfInput">Confirmar correo electronico</label>
            <input type="email" class="form-control" id="correoConfInput" formControlName="correoConf" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="passInput">Contraseña</label>
            <input type="password" class="form-control" id="passInput" formControlName="pass">
        </div>
        <div class="form-group">
            <label for="passConfInput">Confirmar contraseña</label>
            <input type="password" class="form-control" id="passConfInput" formControlName="passConf">
        </div>
        <div class="form-group">
            <label for="RutInput">RUT</label>
            <input type="text" class="form-control" id="RutInput" formControlName="rut">
        </div>
        <button type="button" matStepperNext class="btn btn-primary" (click)="validacionFormularioUno()">Siguiente!</button>
    </form>
</div>
